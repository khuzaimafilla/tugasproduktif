<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Khuzaima Filla Januartha</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <center>
            <h1>SMK Telkom Sandhy Putra Malang</h1>
        </center>
        <hr />
    </head>
    <body>
        <p></p>
        <img src="https://tse3.mm.bing.net/th?id=OIP.9qzeNuG0aEK534h1TeTa8wHaHa&pid=Api&P=0&w=300&h=300" style="" align="justify">
        <center>
            <h1>Formulir Pengumpulan Project</h1>
            <h2>Lomba Desain Grafis</h2>
        </center>
        <form>
            <table align="center">
                <tr>
                    <td>Nama Lengkap</td>
                    <td class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label"></label>
                        <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Masukkan Nama Lengkap">
                    </td>
                </tr>
                <tr>
                    <td>Nomor Absensi</td>
                    <td class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label"></label>
                        <input type="number" class="form-control" id="exampleFormControlInput1" placeholder="Masukkan Nomor Absen">
                    </td>
                </tr>
                <tr>
                    <td>Jenis Kelamin</td>
                    <td class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                        <label class="form-check-label" for="flexRadioDefault1">Laki Laki</label>
                    </td>
                    <td class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                        <label class="form-check-label" for="flexRadioDefault1">Perempuan</label>
                    </td>
                </tr>
                <tr>
                    <td>Pilih Kejuruan</td>
                    <td>
                        <select name="Jurusan">
                            <option value="">- Pilih Kejuruan -</option>
                            <option value="RPL">Rekayasa Perangkat Lunak</option>
                            <option value="TKJ">Teknik Komputer dan Jaringan</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Masukkan Kelas</td>
                    <td class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label"></label>
                        <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="ex:XIR7">
                    </td>
                </tr>
                <tr>
                    <td>Tanggal Submit</td>
                     <td class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label"></label>
                            <input type="date" class="form-control" id="exampleFormControlInput1" placeholder="Masukkan Tanggal">
                     </td>
                </tr>
                <tr>
                    <td>Email Aktif</td>
                    <td class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label"></label>
                        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Masukkan Email Aktif">
                    </td>
                </tr>
                <tr>
                    <td>Lampirkan File</td>
                    <td>
                        <label for="formFileLg" class="form-label"></label>
                        <input class="form-control form-control-lg" id="formFileLg" type="file">
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <button type="button" class="btn btn-secondary">Reset</button>
                        <button type="button" class="btn btn-primary">Submit</button>
                    </td>
                </tr>
            </table>
        </form>
        <hr />
    </body>
    <footer>
        <p align="center">
            Terimakasih Telah Berpartisipasi dalam lomba.Tetap Semangaat,Selamat, dan Sukses!!!
        </p>
    </footer>

    </style>
</html>
